name: Deploy Frontend to VPS

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Archive production build
        run: tar -czf build.tar.gz .next public package.json next.config.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      - name: DEBUG RAW SSH_HOST (force output)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo ">>>>>>>>>>>> START RAW HOST"
          echo "VALUE: [$SSH_HOST]"
          printf 'HEX:\n'
          printf '%s' "$SSH_HOST" | od -An -tx1
          echo "\n<<<<<<<<<<<< END RAW HOST"

      - name: Setup SSH and deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

          echo "Connecting to $SSH_USER@$SSH_HOST:$SSH_PORT"
          echo "Remote directory: $REMOTE_APP_DIR"

          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "mkdir -p $REMOTE_APP_DIR"

          scp -P $SSH_PORT build.tar.gz $SSH_USER@$SSH_HOST:$REMOTE_APP_DIR/

          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
            cd $REMOTE_APP_DIR &&
            tar -xzf build.tar.gz &&
            rm build.tar.gz &&
            npm install --production &&
            echo 'Deployment done'
          "
